<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS Cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="box">
    <div class="cat">
      <div class="cat-head">
        <div class="cat-ears">
          <div class="cat-ears__ear cat-ears__ear-1"></div>
          <div class="cat-ears__ear cat-ears__ear-2"></div>
        </div>
        <div class="cat__face">
          <div class="cat-eyes">
            <div class="cat-eyes__eye cat-eyes__eye-1"></div>
            <div class="cat-eyes__eye cat-eyes__eye-2"></div>
          </div>
          <div class="cat-nose"></div>
          <div class="cat-whisk-left"></div>
          <div class="cat-whisk-right"></div>
          <div class="cat-smile">
          </div>
        </div>
      </div>
      <div class="cat-body"></div>
      <div class="cat-feet">
        <div class="cat-foot-1"></div>
        <div class="cat-foot-2"></div>
        <div class="cat-foot-3"></div>
        <div class="cat-foot-4"></div>
      </div>
      <div class="cat-tail"></div>
    </div>
  </div>
</body>

</html>
